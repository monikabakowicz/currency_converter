<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter | Money exchange</title>
  <meta property="og:image" content="images/share2.png">
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/container.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
</head>

<body class="body">

  <form class="js-form">
    <fieldset class="form__fieldset">
      <legend class="form__legend">
        Currency Converter
      </legend>

      <p>
        <label><span class="form__labelText">I have (PLN):</span>
          <input class="form__field js-currentCurrency" type="number" step="0.01" min="0" placeholder="Enter the amount"
            required>
        </label>
      </p>

      <p>
        <label><span class="form__labelText">I want:</span>
          <select name="target-currency" class="form__field js-targetCurrency" required>
            <option value="">--choose currency--</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
          </select>
        </label>
      </p>

      <p><button class="form__button">Count</button></p>

      <p class="form__paragraph js-finalResult"></p>

    </fieldset>

  </form>

</body>

</html>
